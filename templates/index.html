<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <header>
            <h1>Pendekkan URL</h1>
        </header>

        <form action="/submit" method="POST">
            <div class="mb-3">
                <label for="url_user" class="form-label">Masukkan URL</label>
                <input type="text" class="form-control" id="url_user" name="url_user" placeholder="https://...." required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Pendekkan</button>
        </form>

        {% if shortened_url %}
            <div class="alert alert-success mt-3">
                <strong>Hasil:</strong> 
                <a href="{{ shortened_url }}" target="_blank">{{ shortened_url }}</a>
            </div>
        {% endif %}

        {% if error %}
            <div class="alert alert-danger mt-3">
                {{ error }}
            </div>
        {% endif %}
    </div>

</body>
</html>
